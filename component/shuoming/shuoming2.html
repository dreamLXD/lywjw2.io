        <div class="list">
        <p>用户准备</p>
        <div>
            <p>1.居民户口簿，居民身份证</p>
            <p>2.房屋所有权、使用权证明或其他合法稳定住所证明</p>
            <p>3.结婚证（离婚证）或能够证明家庭成员关系的其它书面有效证明</p>
        </div>
    </div>
        <div class="list">
            <p>注意事项</p>
            <div>
              <p>
                  申请人通过互联网提交申请材料,派出所于3个工作日内预审,通过的,
                  申请人到派出所提交材料原件或将材料原件邮寄到派出所。
                  派出所收到材料后，当场给予办理,办理完结后反馈申请人。
                  申请人可到派出所现场领取办理完毕的户籍证件、证明、
                  簿册及需要退还的证件,或由派出所邮寄给申请人。
              </p>
            </div>
