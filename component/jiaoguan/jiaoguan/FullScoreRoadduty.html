	<body>

				<p class="title"> 类型选择 </p>

		<form action="javascript:;" method="post" id='signupForm' novalidate="novalidate">
			<section>

				<h1>申报人信息</h1>

				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">姓名：</label></div>
						<div class="weui-cell__bd">
							张三
						</div>
					</div>
				</div>

				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">身份证号：</label></div>
						<div class="weui-cell__bd">
							370680000000000000
						</div>
					</div>
				</div>

				<h1>满分教育道路执勤预约</h1>

				<div class="weui-cells weui-cells_form">

					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" required name="swrysfz" placeholder="请输入姓名">
						</div>
					</div>
				</div>

				<div class="weui-cells weui-cells_form">

					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">联系方式:</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" required name="swrysfz" placeholder="请输入手机号码">
						</div>
					</div>
				</div>

				<input type="hidden" id="openid" name="openid" value="${jbxx.openid}">
				<input type="hidden" id="uuid" name="uuid" value="${jbxx.uuid}">

				</div>
			</section>
			<footer>
				<button>提交预约</button>
			</footer>
		</form>
	</body>
	<script src="../../../component/jiaoguan/jiaoguan/js/Below.js">
	</script>
	<script src="../../../component/jiaoguan/jiaoguan/js/CarType.js"></script>
	<script src="../../../component/jiaoguan/jiaoguan/js/DriveType.js"></script>
