<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width' />
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/handle.css">
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class='title-wrapper'>
				<div class='title-i-wrapper'>
					<ul class='title-i'>
						<li class='title-i-nth1'>
							<i class="iconfont icon--Cellsignal"></i>
							<i class="iconfont icon-wifi"></i>
						</li>
						<li class='title-i-nth2'>
							<span>9:40 AM</span>
						</li>
						<li class='title-i-nth3'>
							<i class="iconfont icon-bluetooth"></i>
							<span>100%</span>
							<i class="iconfont icon-dianliang"></i>
						</li>
					</ul>
				</div>
				<div class='title-nav-wrapper'>
					<div class='title-nav'>
						<i class='iconfont icon-close'></i>
						<span>办理说明</span>
					</div>
					<i class="iconfont icon-ellipsis-v-copy"></i>
				</div>
			</div>
			<div class="bottom-wrapper">
				<div class="explain-wrapper">
					<p>养犬登记申请</p>
					<div class="explain">
						<p style="font-weight: 600;font-size: 16px;color: #333;">办理须知</p>
						<div class="explain-f1">
							<div>
								<img src="img/img/list.png" alt="">
								<p>需要申请材料</p>
							</div>
							<ul>
								<li>1. 居民户口簿，居民身份证</li>
								<li>2. 房屋所有权、使用权证明或其他合法稳定住所证明</li>
								<li>3. 结婚证（离婚证）或能够证明家庭成员关系的其他书面有效
证明</li>
							</ul>
						</div>
						<div class="explain-f2">
							<div>
								<img src="img/img/list.png" alt="">
								<p>办理流程及时限</p>
							</div>
							<p>申请人通过互联网提交申请材料，派出所于3个工作日内预审通过的，申请人到派出所提交材料原件或将材料原件邮寄到派出所收到材料后，当场给予办理，办理完结后反馈申请人。申请人可到派出所现场领取办理完毕的户籍证件、证明、簿册及需要退还的证件，或由派出所邮寄给申请人。
							</p>
						</div>
					</div>
				</div>
				<div class="down" onclick="link_btn('./component/biaodan/huzheng/huzhengjsp/LedgerAccount.html')">立即办理</div>
			</div>
			
		</div>
    </body>
    <script>
        function link_btn(url) {
                window.location.href = url
            }
    </script>
</html>
